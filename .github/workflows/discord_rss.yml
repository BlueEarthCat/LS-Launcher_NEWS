name: Discord RSS Update

on:
  workflow_dispatch:  # 수동 실행 가능
  schedule:
    - cron: "*/5 * * * *"  # 5분마다 자동 실행 (원하면 수정 가능)

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4️⃣ RSS generator 실행
      - name: Run RSS generator
        run: node rss_generator.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.repository }}
          GITHUB_BRANCH: master

      # 5️⃣ news.xml 변경 사항 커밋 & 푸시
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.xml
          git commit -m "🚀 GitHub news.xml 업데이트 완료!" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} ${{ github.ref_name }}

